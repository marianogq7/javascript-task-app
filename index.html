<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Task App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

	<!-- NAVIGATION -->
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a href="#" class="navbar-brand">Tasks App</a>
		</div>
	</nav>

	</nav>
	<!-- MAIN CONTENT  -->
	<div class="container">
		<div class="row pt-5">
			<!-- ADD TASK SECTION-->
			<div class="col-4">
				<div class="card">
					<div class="card-body">
						<form id="formTask">
							<div class="mb-3">
								<label for="taskInput" class="form-label">Add a Task</label>
								<input type="text" class="form-control" id="taskInput" placeholder="Task Name...">
							</div>
							<div>
								<label for="descriptionInput" class="form-label">Add a Description</label>
								<textarea class="form-control" rows="8" id="descriptionInput" placeholder="Task Description..."></textarea>
							</div>
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-primary mt-3">Save</button>
							</div>
						</form>
					</div>	
				</div>
			</div>
			<div class="col-8">
				<div id="tasks"></div>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<script src="app.js"></script>
</body>

</html>
